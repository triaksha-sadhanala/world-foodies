<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="/assets/images/favicon.svg">
    <base href="/" />
    <title>Search results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="assets/css/global-styles.css" rel="stylesheet">
    <script defer type="module" src="assets/js/main.js"></script>
</head>

<body>
    <!-- Explore recipes page -->
    <section class="page">
        <!-- page header -->
        <header role="banner" class="page_header" data-include-html="includes/header.html"></header>
        <!-- page content -->
        <main role="main" class="page_main search-results">
            <!-- search results -->
            <section class="recipes">
                <h2 class="recipes_title">You searched for: <strong id="search-term"></strong></h2>
                <div class="recipes_list" data-include-html="includes/recipes-list.html"></div>
                <p id="search-not-found"></p>
            </section>

            <!-- Popular recipes -->
            <section class="recipes popular-recipes" data-include-html="includes/popular-recipes.html"></section>
        </main>
        <!-- page footer -->
        <footer role="contentinfo" class="page_footer" data-include-html="includes/footer.html"></footer>
    </section>
</body>

</html>
